  <!DOCTYPE html>                                                                                                                                               
  <html>                                                                                                                                                        
  <head>                                                                                                                                                        
      <meta charset="UTF-8">                                                                                                                                    
      <meta name="viewport" content="width=device-width, initial-scale=1.0">                                                                                    
      <title>OpenFi - Completing Authentication</title>                                                                                                         
      <style>                                                                                                                                                   
          body {                                                                                                                                                
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;                                                                   
              display: flex;                                                                                                                                    
              justify-content: center;                                                                                                                          
              align-items: center;                                                                                                                              
              height: 100vh;                                                                                                                                    
              margin: 0;                                                                                                                                        
              background: #f5f5f5;                                                                                                                              
              text-align: center;                                                                                                                               
          }                                                                                                                                                     
          .container { padding: 20px; }                                                                                                                         
          h1 { color: #333; font-size: 24px; }                                                                                                                  
          p { color: #666; }                                                                                                                                    
          a { color: #007AFF; }                                                                                                                                 
      </style>                                                                                                                                                  
  </head>                                                                                                                                                       
  <body>                                                                                                                                                        
      <div class="container">                                                                                                                                   
          <h1>Returning to OpenFi...</h1>                                                                                                                       
          <p>If you're not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>                                                           
      </div>                                                                                                                                                    
      <script>                                                                                                                                                  
          // Build the app URL with all query parameters                                                                                                        
          const appUrl = 'openfi://plaid-oauth' + window.location.search;                                                                                       
                                                                                                                                                                
          // Set the manual link                                                                                                                                
          document.getElementById('manual-link').href = appUrl;                                                                                                 
                                                                                                                                                                
          // Auto-redirect                                                                                                                                      
          window.location.href = appUrl;                                                                                                                        
      </script>                                                                                                                                                 
  </body>                                                                                                                                                       
  </html>
